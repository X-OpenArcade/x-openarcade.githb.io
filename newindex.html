<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Arcade</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #20b2aa, #00ff00);
            margin: 0;
            height: 100vh;
            font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
        }

        .preview {
            flex: 3;
            width: 1280;
            height: 960;
            border: 2px solid white;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
        }

        .game-list {
            flex: 2;
            text-align: left;
        }

        .game-list h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-list ul {
            list-style: none;
            padding: 0;
        }

        .game-list li {
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
        }

        .game-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .game-list li:hover .game-title {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview" id="preview">
            <img id="gameImage" src="" alt="Game Preview">
        </div>
        <div class="game-list">
            <h2>Games</h2>
            <ul id="gameList">
                <li data-img="cf/image.png"><a href="cf/index.html">Court Fighters</a></li>
                <li data-img="ccp/image.png">Corgi Care+</li>
                <li data-img="slots/image.png">Slots</li>
                <li data-img="cmg/plactions.png">Plactions</li>
                <li data-img="cmg/oppositeday.png">Opposite Day</li>
                <li data-img="cmg/suika.png">Suika</li>
                <li data-img="cs/image.png">Crystal Seeker</li>
                <li data-img="flappy/image.png">Flappy Bird</li>
                <li data-img="edgesurf/image.png">Let's Surf/Ski</li>
                <li data-img="rps/image.png">Rock Paper Scissors</li>
                <li data-img="guessnum/image.png">Guess the Number</li>
                <li data-img="memory/image.png">Memory</li>
            </ul>
        </div>
    </div>
    <script>
        document.querySelectorAll('#gameList li').forEach(item => {
            item.addEventListener('mouseover', event => {
                const imgSrc = event.target.getAttribute('data-img');
                const img = document.getElementById('gameImage');
                img.src = imgSrc;
                img.style.display = 'block';
            });
            item.addEventListener('mouseleave', event => {
                const img = document.getElementById('gameImage');
                img.style.display = 'none';
            });
        });
    </script>
</body>
</html>
